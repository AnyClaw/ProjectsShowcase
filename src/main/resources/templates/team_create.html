<!DOCTYPE html>
<html>
<head>

        <div id="error0" style="width: 100%;"></div>
    </form>

    <div class="center-x" style="margin-top: 10px;">
        <button type="button" onclick="createTeam()" class="yellow-button"><h1>Создать команду</h1></button>
    </div>

    <div id="profilePopup" class="popup">

    </div>

    <div id="profilePopup" class="popup">
